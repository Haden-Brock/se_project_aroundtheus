<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="This Practicum project is an interactive webpage where users can add/ remove photos, like photos, and adjust their profiles">
        <meta name="author" content="Haden Brock">
        <meta name="keywords" content="HTML, CSS, Social, Practicum, Project">
        <title>Around the US</title>
        <link rel="stylesheet" href="./pages/index.css">
    </head>
    <body class="page">
        <div class="page__content">
            <header class="header">
                <img
                    src="<%=require('./images/around_title_white.svg')%>"
                    alt="Around The U.S."
                    class="header__logo"/>
            </header>
            <main class="content">
                <section class="modal" id="edit">
                    <div class="modal__container">
                        <button class="modal__container-exit" type="button" id="editExit"></button>
                        <h2 class="modal__container-title">Edit profile</h2>
                        <form class="modal__form form" name="edit" id="editSubmit" novalidate>
                            <fieldset class="form__fieldset">
                                <input class="form__input" id="name-input" type="text" required placeholder="Name" minlength="2" maxlength="40">
                                <span class="name-input-error form__input-error"></span>
                                <input class="form__input" id="description-input" type="text" required placeholder="Description" minlength="2" maxlength="200">
                                <span class="description-input-error form__input-error"></span>
                            </fieldset>
                            <button class="form__save" type="submit">Save</button>
                        </form>
                    </div>
                </section>
                <section class="modal" id="addCard">
                    <div class="modal__container">
                        <button class="modal__container-exit" type="button" id="addExit"></button>
                        <h2 class="modal__container-title">New place</h2>
                        <form class="modal__form form" name="place" id="addSubmit" novalidate>
                            <fieldset class="form__fieldset">
                                <input class="form__input" id="title-input" type="text" required placeholder="Title" minlength="1" maxlength="30">
                                <span class="title-input-error form__input-error"></span>
                                <input class="form__input" id="link-input" type="url" required placeholder="Image link">
                                <span class="link-input-error form__input-error"></span>
                            </fieldset>
                            <button class="form__save" type="submit">Create</button>
                        </form>
                    </div>
                </section>
                <section class="modal" id="editAvatar">
                    <div class="modal__container">
                        <button class="modal__container-exit" type="button" id="avatarExit"></button>
                        <h2 class="modal__container-title">Change profile picture</h2>
                        <form class="modal__form form" name="avatar" id="avatarSubmit" novalidate>
                            <fieldset class="form__fieldset">
                                <input class="form__input" id="avatar-link-input" type="url" required placeholder="Image link">
                                <span class="avatar-link-input-error form__input-error"></span>
                            </fieldset>
                            <button class="form__save" type="submit">Save</button>
                        </form>
                    </div>
                </section>
                <section class="modal" id="pictureModal">
                    <div class="modal__picture">
                        <button class="modal__container-exit" type="button" id="pictureExit"></button>
                        <img 
                            src=" "
                            alt=" "
                            class="modal__picture-image"/>
                        <h2 class="modal__picture-text"></h2>
                    </div>
                </section>
                <section class="modal" id="deleteCardModal">
                    <div class="modal__container">
                        <button class="modal__container-exit" type="button" id="deleteExit"></button>
                        <h2 class="modal__container-title">Are you sure?</h2>
                        <form class="modal__form form" name="delete" id="deleteSubmit" novalidate>
                            <button class="form__save" type="submit">Yes</button>
                        </form>
                    </div>
                </section>
                <section class="profile">
                    <div class="profile__image">
                        <img 
                            src="<%=require('./images/jacques-cousteau.svg')%>"
                            alt="profile picture"
                            class="profile__image-avatar"/>
                        <button class="profile__image-button" type="button" id="editAvatarButton"></button>
                    </div>    
                    <div class="profile__info">
                            <h1 class="profile__info-name"></h1>
                            <button class="profile__edit" type="button" id="editOpen"></button>
                            <p class="profile__info-description"></p>
                    </div>
                    <button class="profile__add" type="button" id="addOpen"></button>
                </section>
                <section class="elements">
                    <ul class="elements__grid">
                        <template id="card-template">
                            <li class="card">
                                <button class="card__delete" type="button"></button>
                                <img
                                    src=" "
                                    alt=" "
                                    class="card__image"/>
                                <div class="card__bottom">
                                    <h2 class="card__bottom-text"></h2>
                                    <div class="card__bottom_like">
                                        <button class="card__bottom-button" type="button"></button>
                                        <h3 class="card__bottom-count"></h3>
                                    </div>
                                </div>
                            </li>
                        </template>
                    </ul>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__text">Â© 2022 Around The U.S.</p>
            </footer>
        </div>
        
    </body>
</html>
