<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="This Practicum project is an interactive webpage where users can add/ remove photos, like photos, and adjust their profiles">
        <meta name="author" content="Haden Brock">
        <meta name="keywords" content="HTML, CSS, Social, Practicum, Project">
        <title>Around the US</title>
        <link rel="stylesheet" href="./pages/index.css">
    </head>
    <body class="page">
        <div class="page__content">
            <header class="header">
                <img
                    src="./images/around_title_white.svg"
                    alt="Around The U.S."
                    class="header__logo"/>
            </header>
            <main class="content">
                <section class="profile">
                    <img 
                        src="./images/jacques-cousteau.svg"
                        alt="profile picture"
                        class="profile__avatar"/>
                    <div class="profile__info">
                            <h1 class="profile__info-name">
                                Jacques Cousteau
                                <button class="profile__info-button" type="button"></button>
                            </h1>
                            <p class="profile__info-description">
                            Explorer
                        </p>
                    </div>
                    <button class="profile__add" type="button"></button>
                </section>
                <section class="elements">
                    <ul class="elements__grid">
                        <li class="card">
                            <img
                                src="./images/yosemite-valley.jpg"
                                alt="Yosemite Valley"
                                class="card__image"/>
                            <div class="card__bottom">
                                <h2 class="card__bottom-text">Yosemite Valley</h2>
                                <button class="card__bottom-button" type="button">
                                </button>
                            </div>
                        </li>
                        <li class="card">
                            <img
                                src="./images/lake-louise.png"
                                alt="Lake Louise"
                                class="card__image"/>
                            <div class="card__bottom">
                                <h2 class="card__bottom-text">Lake Louise</h2>
                                <button class="card__bottom-button" type="button">
                                </button>
                            </div>
                        </li>
                        <li class="card">
                            <img
                                src="./images/bald-mountains.png"
                                alt="Bald Mountains"
                                class="card__image"/>
                            <div class="card__bottom">
                                <h2 class="card__bottom-text">Bald Mountains</h2>
                                <button class="card__bottom-button" type="button">
                                </button>
                            </div>
                        </li>
                        <li class="card">
                            <img
                                src="./images/latemar.png"
                                alt="Latemar"
                                class="card__image"/>
                            <div class="card__bottom">
                                <h2 class="card__bottom-text">Latemar</h2>
                                <button class="card__bottom-button" type="button">
                                </button>
                            </div>
                        </li>
                        <li class="card">
                            <img
                                src="./images/vanoise-national-park.png"
                                alt="Vanoise National Park"
                                class="card__image"/>
                            <div class="card__bottom">
                                <h2 class="card__bottom-text">Vanoise National Park</h2>
                                <button class="card__bottom-button" type="button">
                                </button>
                            </div>
                        </li>
                        <li class="card">
                            <img
                                src="./images/lago-di-braies.png"
                                alt="Lago di Braies"
                                class="card__image"/>
                            <div class="card__bottom">
                                <h2 class="card__bottom-text">Lago di Braies</h2>
                                <button class="card__bottom-button" type="button">
                                </button>
                            </div>
                        </li>
                    </ul>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__text">Â© 2022 Around The U.S.</p>
            </footer>
        </div>
    </body>
</html>
